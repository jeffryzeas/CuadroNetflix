
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Studio - Edici√≥n Estable</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Great+Vibes&family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #000; color: white; overflow-x: hidden; }
        .font-netflix { font-family: 'Bebas Neue', sans-serif; }
        .font-script { font-family: 'Great Vibes', cursive; }
        
        /* Gradientes para la vista final */
        .hero-gradient {
            background: linear-gradient(to top, #141414 0%, transparent 60%),
                        linear-gradient(to right, rgba(0,0,0,0.9) 0%, transparent 60%);
            pointer-events: none;
        }
        .top-gradient {
            background: linear-gradient(to bottom, rgba(0,0,0,0.8) 0%, transparent 100%);
            pointer-events: none;
        }

        /* Utilidad para las im√°genes */
        .preview-box {
            position: relative;
            overflow: hidden;
            background-color: #222;
            border: 1px solid #444;
            border-radius: 8px;
        }
        .aspect-video { aspect-ratio: 16/9; }

        .adjustable-img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            transform-origin: center center;
            display: block; /* Evita espacios extra√±os */
        }

        /* SISTEMA DE PANTALLAS (VISIBILIDAD ABSOLUTA) */
        #editor-screen, #preview-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            overflow-y: auto;
            transition: opacity 0.3s ease;
        }
        
        /* Clases de estado */
        .visible-screen {
            opacity: 1;
            z-index: 50;
            pointer-events: auto;
            visibility: visible;
        }
        .hidden-screen {
            opacity: 0;
            z-index: 0;
            pointer-events: none;
            visibility: hidden;
        }

        /* Sliders */
        input[type=range] { -webkit-appearance: none; width: 100%; background: transparent; }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 14px; width: 14px; border-radius: 50%;
            background: #E50914; cursor: pointer; margin-top: -5px; box-shadow: 0 0 5px rgba(0,0,0,0.5);
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%; height: 4px; cursor: pointer; background: #555; border-radius: 2px;
        }
    </style>
</head>
<body class="bg-black text-white">

    <!-- ========================================== -->
    <!-- PANTALLA 1: EDITOR VISUAL                  -->
    <!-- ========================================== -->
    <div id="editor-screen" class="visible-screen bg-[#101010]">
        <div class="max-w-6xl mx-auto p-4 md:p-8 pb-32">
            
            <!-- Header -->
            <div class="flex items-center justify-between mb-8 border-b border-gray-800 pb-4 sticky top-0 bg-[#101010] z-[60] pt-2">
                <div class="flex items-center gap-2">
                    <span class="text-red-600 font-netflix text-4xl tracking-tighter">N</span>
                    <span class="text-gray-400 font-bold text-sm tracking-widest">STUDIO</span>
                </div>
                <button onclick="goToPreview()" class="bg-white text-black px-6 py-2 rounded font-bold hover:bg-red-600 hover:text-white transition-all shadow-[0_0_15px_rgba(255,255,255,0.2)] flex items-center gap-2 text-sm">
                    <i class="fa-solid fa-eye"></i> VER RESULTADO
                </button>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
                
                <!-- COLUMNA IZQ: DATOS + PORTADA (5 cols) -->
                <div class="lg:col-span-5 space-y-6">
                    
                    <!-- 1. Textos -->
                    <div class="bg-[#1f1f1f] p-4 rounded-lg border border-[#333]">
                        <h3 class="text-gray-400 text-xs font-bold uppercase mb-3 border-b border-gray-700 pb-2">Informaci√≥n de la Serie</h3>
                        <div class="space-y-3">
                            <div>
                                <label class="text-[10px] text-gray-500 font-bold uppercase">T√≠tulo</label>
                                <input type="text" id="in-title" class="w-full bg-[#111] border border-[#444] rounded p-2 text-white text-sm focus:border-red-600 outline-none transition-colors" value="Jeffry & Jeny">
                            </div>
                            <div>
                                <label class="text-[10px] text-gray-500 font-bold uppercase">Tagline / Frase</label>

                            </div>
                            <div>
                                <label class="text-[10px] text-gray-500 font-bold uppercase">Sinopsis</label>
                                <textarea id="in-desc" rows="3" class="w-full bg-[#111] border border-[#444] rounded p-2 text-white text-xs focus:border-red-600 outline-none transition-colors">Cuando Jeffry y Jeny se encontraron en un d√≠a de San Valent√≠n, no sab√≠an que sus vidas estaban a punto de cambiar para siempre.</textarea>
                            </div>
                        </div>

                            <img id="edit-hero" src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?q=80&w=1887&auto=format&fit=crop" class="adjustable-img transition-transform duration-75">

                        <!-- Controles -->

                            <div>
                                <label class="text-[9px] text-gray-500 block text-center mb-1">‚Üî X</label>
                                <input type="range" id="hero-x" min="0" max="100" value="50" oninput="updateEditorPos('hero')">

                            <div>
                                <label class="text-[9px] text-gray-500 block text-center mb-1">‚Üï Y</label>

                            </div>
                            <div>
                                <label class="text-[9px] text-gray-500 block text-center mb-1">üîç Zoom</label>
                                <input type="range" id="hero-z" min="1" max="3" step="0.1" value="1" oninput="updateEditorPos('hero')">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- COLUMNA DER: EPISODIOS (7 cols) -->
                <div class="lg:col-span-7 bg-[#1f1f1f] p-5 rounded-lg border border-[#333]">
                    <h3 class="text-gray-400 text-xs font-bold uppercase mb-4 border-b border-gray-700 pb-2">Episodios / Momentos</h3>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        
                        <!-- Loop Items 1-4 -->
                        <!-- Item 1 -->

                                <input type="range" id="t1-z" min="1" max="3" step="0.1" value="1" oninput="updateEditorPos('t1')">

                        <!-- Item 2 -->

                            <div class="flex justify-between items-center mb-2">
                                <span class="text-xs font-bold text-gray-400">Episodio 2</span>
                                <label for="up-t2" class="text-[10px] bg-zinc-700 text-white px-2 py-0.5 rounded cursor-pointer hover:bg-zinc-600">Cambiar</label>
                                <input type="file" id="up-t2" accept="image/*" class="hidden" onchange="loadImage(this, 't2')">
                            </div>
                            <div class="preview-box aspect-video w-full mb-2">
                                <img id="edit-t2" src="https://images.unsplash.com/photo-1511895426328-dc8714191300?auto=format&fit=crop&w=500&q=60" class="adjustable-img transition-transform duration-75">
                            </div>
                            <div class="flex gap-2">
                                <input type="range" id="t2-x" min="0" max="100" value="50" oninput="updateEditorPos('t2')">
                                <input type="range" id="t2-y" min="0" max="100" value="50" oninput="updateEditorPos('t2')">
                                <input type="range" id="t2-z" min="1" max="3" step="0.1" value="1" oninput="updateEditorPos('t2')">
                            </div>
                        </div>

                        <!-- Item 3 -->
                        <div class="bg-[#151515] p-3 rounded border border-[#333]">
                            <div class="flex justify-between items-center mb-2">
                                <span class="text-xs font-bold text-gray-400">Episodio 3</span>
                                <label for="up-t3" class="text-[10px] bg-zinc-700 text-white px-2 py-0.5 rounded cursor-pointer hover:bg-zinc-600">Cambiar</label>
                                <input type="file" id="up-t3" accept="image/*" class="hidden" onchange="loadImage(this, 't3')">
                            </div>
                            <div class="preview-box aspect-video w-full mb-2">
                                <img id="edit-t3" src="https://images.unsplash.com/photo-1523438885200-e635ba2c371e?auto=format&fit=crop&w=500&q=60" class="adjustable-img transition-transform duration-75">
                            </div>
                            <div class="flex gap-2">
                                <input type="range" id="t3-x" min="0" max="100" value="50" oninput="updateEditorPos('t3')">
                                <input type="range" id="t3-y" min="0" max="100" value="50" oninput="updateEditorPos('t3')">
                                <input type="range" id="t3-z" min="1" max="3" step="0.1" value="1" oninput="updateEditorPos('t3')">
                            </div>
                        </div>

                        <!-- Item 4 -->
                        <div class="bg-[#151515] p-3 rounded border border-[#333]">
                            <div class="flex justify-between items-center mb-2">
                                <span class="text-xs font-bold text-gray-400">Episodio 4</span>
                                <label for="up-t4" class="text-[10px] bg-zinc-700 text-white px-2 py-0.5 rounded cursor-pointer hover:bg-zinc-600">Cambiar</label>
                                <input type="file" id="up-t4" accept="image/*" class="hidden" onchange="loadImage(this, 't4')">
                            </div>
                            <div class="preview-box aspect-video w-full mb-2">
                                <img id="edit-t4" src="https://images.unsplash.com/photo-1621112904887-419379ce6824?auto=format&fit=crop&w=500&q=60" class="adjustable-img transition-transform duration-75">
                            </div>
                            <div class="flex gap-2">
                                <input type="range" id="t4-x" min="0" max="100" value="50" oninput="updateEditorPos('t4')">
                                <input type="range" id="t4-y" min="0" max="100" value="50" oninput="updateEditorPos('t4')">
                                <input type="range" id="t4-z" min="1" max="3" step="0.1" value="1" oninput="updateEditorPos('t4')">
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>


    <!-- ========================================== -->
    <!-- PANTALLA 2: RESULTADO FINAL                -->
    <!-- ========================================== -->
    <div id="preview-screen" class="hidden-screen bg-black overflow-hidden relative">
        
        <!-- Navbar Overlay -->
        <nav class="absolute top-0 left-0 w-full z-40 p-4 md:px-12 md:py-6 flex items-center justify-between top-gradient">
            <div class="flex items-center gap-8">
                <!-- LOGO SVG -->
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix" class="h-6 md:h-8 drop-shadow-md">
                
                <div class="hidden md:flex gap-5 text-sm font-medium text-gray-300">
                    <span class="font-bold text-white cursor-pointer">Inicio</span>
                    <span class="cursor-pointer hover:text-gray-400">Series</span>
                    <span class="cursor-pointer hover:text-gray-400">Pel√≠culas</span>
                    <span class="cursor-pointer hover:text-gray-400">Novedades</span>
                    <span class="cursor-pointer hover:text-gray-400">Mi lista</span>
                </div>
            </div>
            <div class="flex items-center gap-5 text-white">
                <i class="fa-solid fa-magnifying-glass cursor-pointer text-xl"></i>
                <i class="fa-regular fa-bell cursor-pointer text-xl"></i>
                <div class="w-8 h-8 bg-blue-600 rounded flex items-center justify-center cursor-pointer">
                    <i class="fa-regular fa-face-smile"></i>
                </div>
            </div>
        </nav>

        <!-- PORTADA FONDO (Target) -->
        <div class="absolute inset-0 w-full h-full bg-[#141414] -z-10 overflow-hidden">
            <img id="prev-hero" src="" class="adjustable-img w-full h-full">
            <div class="absolute inset-0 hero-gradient"></div>
        </div>

        <!-- INFO CONTENIDO -->
        <div class="absolute inset-0 flex flex-col justify-center px-6 md:px-12 pt-24 z-30">
            <div class="max-w-2xl space-y-4">
                
                <!-- Logo Series -->
                <div class="flex items-center gap-1 mb-1 opacity-90">
                    <img src="https://images.ctfassets.net/y2ske730sjqp/4aEQ1zAUZF5pLSDtfviWjb/ba04f8d5bd01428f6e3803cc6effaf30/Netflix_N.png" class="h-9 drop-shadow-lg">
                    <span class="text-gray-300 text-xs font-bold tracking-[0.3em] uppercase drop-shadow-md pt-1">SERIES</span>
                </div>

                <!-- T√≠tulo -->
                <h1 id="prev-title" class="text-6xl md:text-8xl font-script text-white drop-shadow-[0_4px_4px_rgba(0,0,0,0.8)] leading-none py-2">
                    T√≠tulo Serie
                </h1>

                <!-- Meta Info -->
                <div class="flex items-center gap-3 text-white font-semibold drop-shadow-md">
                    <div class="bg-red-600 text-white text-[9px] font-bold px-1.5 py-0.5 rounded flex flex-col items-center leading-none border border-white/20 shadow-sm">
                        <span class="text-[7px] uppercase tracking-wide">TOP</span>
                        <span class="text-sm">10</span>
                    </div>
                    <span id="prev-tag" class="text-lg tracking-tight">Tagline</span>
                </div>

                <!-- Sinopsis -->
                <p id="prev-desc" class="text-white text-sm md:text-base drop-shadow-lg max-w-lg leading-relaxed font-normal text-shadow-md">
                    Sinopsis...
                </p>

                <!-- Botones -->
                <div class="flex items-center gap-3 mt-6">
                    <!-- BOT√ìN VOLVER (IMPORTANTE) -->
                    <button onclick="goToEditor()" class="bg-white text-black px-8 py-3 rounded hover:bg-gray-200 transition-all font-bold flex items-center gap-3 text-lg shadow-lg hover:scale-105 active:scale-95 z-50">
                        <i class="fa-solid fa-play text-2xl"></i> Reproducir
                    </button>
                    
                    <button class="bg-[rgba(109,109,110,0.7)] text-white px-8 py-3 rounded font-bold flex items-center gap-3 text-lg backdrop-blur-md shadow-lg pointer-events-none">
                        <i class="fa-solid fa-plus text-xl"></i> Mi lista
                    </button>
                </div>
            </div>

            <!-- CARRUSEL -->
            <div class="mt-auto pb-12 w-full">
                <h3 class="text-white font-bold text-lg mb-3 drop-shadow-md">Nuestros mejores momentos</h3>
                
                <div class="grid grid-cols-2 md:grid-cols-4 gap-3 overflow-hidden">
                    <div class="aspect-video bg-zinc-800 rounded-md overflow-hidden relative shadow-lg border border-white/10">
                        <img id="prev-t1" src="" class="adjustable-img w-full h-full">
                        <div class="absolute bottom-2 left-2 text-[10px] font-bold text-gray-100 drop-shadow-md z-10">Episodio 1</div>
                    </div>
                    <div class="aspect-video bg-zinc-800 rounded-md overflow-hidden relative shadow-lg border border-white/10">
                        <img id="prev-t2" src="" class="adjustable-img w-full h-full">
                        <div class="absolute bottom-2 left-2 text-[10px] font-bold text-gray-100 drop-shadow-md z-10">Episodio 2</div>
                    </div>
                    <div class="aspect-video bg-zinc-800 rounded-md overflow-hidden relative shadow-lg border border-white/10">
                        <img id="prev-t3" src="" class="adjustable-img w-full h-full">
                        <div class="absolute bottom-2 left-2 text-[10px] font-bold text-gray-100 drop-shadow-md z-10">Episodio 3</div>
                    </div>
                    <div class="aspect-video bg-zinc-800 rounded-md overflow-hidden relative shadow-lg border border-white/10">
                        <img id="prev-t4" src="" class="adjustable-img w-full h-full">
                        <div class="absolute bottom-2 left-2 text-[10px] font-bold text-gray-100 drop-shadow-md z-10">Episodio 4</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Referencias
        const editor = document.getElementById('editor-screen');
        const preview = document.getElementById('preview-screen');
        const ids = ['hero', 't1', 't2', 't3', 't4'];

        // --- 1. CARGA DE IMAGEN (Solo Editor) ---
        function loadImage(input, id) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    // Actualizamos solo la imagen del editor para empezar
                    const src = e.target.result;
                    document.getElementById('edit-' + id).src = src;
                    
                    // Reset sliders
                    document.getElementById(id + '-x').value = 50;
                    document.getElementById(id + '-y').value = 50;
                    document.getElementById(id + '-z').value = 1;
                    
                    // Aplicar estilos
                    updateEditorPos(id);
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        // --- 2. ACTUALIZACI√ìN VISUAL EN EDITOR ---
        function updateEditorPos(id) {
            const x = document.getElementById(id + '-x').value;
            const y = document.getElementById(id + '-y').value;
            const z = document.getElementById(id + '-z').value;
            
            const img = document.getElementById('edit-' + id);
            img.style.objectPosition = `${x}% ${y}%`;
            img.style.transform = `scale(${z})`;
        }

        // --- 3. SINCRONIZACI√ìN TOTAL (Al ir a Preview) ---
        function syncToPreview() {
            // Sincronizar Textos
            document.getElementById('prev-title').innerText = document.getElementById('in-title').value;
            document.getElementById('prev-tag').innerText = document.getElementById('in-tag').value;
            document.getElementById('prev-desc').innerText = document.getElementById('in-desc').value;

            // Sincronizar Im√°genes (Copiar SRC y Estilos)
            ids.forEach(id => {
                const sourceImg = document.getElementById('edit-' + id);
                const targetImg = document.getElementById('prev-' + id);
                
                // Copiar la fuente de la imagen
                targetImg.src = sourceImg.src;
                
                // Copiar los estilos exactos
                targetImg.style.objectPosition = sourceImg.style.objectPosition;
                targetImg.style.transform = sourceImg.style.transform;
            });
        }

        // --- NAVEGACI√ìN ---
        function goToPreview() {
            syncToPreview(); // IMPORTANTE: Copiar todo antes de mostrar
            
            editor.classList.remove('visible-screen');
            editor.classList.add('hidden-screen');
            
            preview.classList.remove('hidden-screen');
            preview.classList.add('visible-screen');
        }

        function goToEditor() {
            preview.classList.remove('visible-screen');
            preview.classList.add('hidden-screen');
            
            editor.classList.remove('hidden-screen');
            editor.classList.add('visible-screen');
        }

        // Tecla ESC
        document.addEventListener('keydown', (e) => {
            if (e.key === "Escape") goToEditor();
        });
        
        // Inicializaci√≥n para asegurar que las fotos por defecto se vean
        window.onload = function() {
            ids.forEach(id => updateEditorPos(id));
        }

    </script>
</body>
